<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Практика 1 - 2</title>
    </head>
    <body>
        <script>
            ( function () {
                document.write("<table>");
                for (var i = 0; i < 10; i++) {
                    document.write("<tr>");
                    for(var j = 0; j < 10; j++) {
                        document.write("<td style=\"border: 1px ridge;\">" + (i*j) + "</td>");
                    }
                    document.write("</tr>");
                }
                document.write("</table>");
            } ());
        </script>
    </body>
</html>
