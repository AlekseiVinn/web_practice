<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Практика 1 - 3</title>
    </head>
    <body>
        <script>
            function daysLeft(numDays) {
                "use strict";
                var result;

                var grade = 1;
                do {
                    grade *= 10;
                }
                while (numDays > grade);

                grade = (grade >= 10000) ? (grade/(grade/100)) : (grade/10);

                switch (numDays % grade) {
                    case 1:
                        result = " день.";
                        break;
                    case 2:
                    case 3:
                    case 5:
                        result = " дня.";
                        break;
                    default:
                        result = " дней.";
                        break;
                }

                return "До конца вашей учебы остается " + numDays + result;
            }
                

            
            document.write("<div>" + daysLeft(14) + "</div>");
            document.write("<div>" + daysLeft(103) + "</div>");
            document.write("<div>" + daysLeft(1101) + "</div>");
            document.write("<div>" + daysLeft(12101) + "</div>");
        </script>
    </body>
</html>
