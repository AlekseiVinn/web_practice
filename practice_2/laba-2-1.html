<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Практика 2 - 1</title>
        <script>
            window.onload = (function() {
                "use strict;"

                var img_paple = document.getElementById("paple");
                img_paple.onclick = function(){
                    "use strict";
                    if (this.height == this.naturalHeight && this.width == this.naturalWidth) {
                        this.height = this.naturalHeight * 2;
                        this.width = this.naturalWidth * 2;
                    } else {
                        this.height = this.naturalHeight;
                        this.width = this.naturalWidth;
                    }
                };
            });

        </script>
    </head>

    <body>
        <img src="apple.jpg" alt="Apple" id="paple"/>
    </body>
</html>
