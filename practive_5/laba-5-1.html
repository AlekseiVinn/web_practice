<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="Refresh" content="5"> -->

    <title>Практика 5 - 1</title>
    <!-- <script src="modernizr-svg.js"></script> -->
    <script>
        (function(){
            window.addEventListener("DOMContentLoaded", (function() {
                "use strict";

                const userForm = document.getElementById("userform");
                if (userForm) {
                    const username = userForm.elements["username"];
                    if (username) {
                        username.addEventListener("change", function(event){
                            if (this.validity.valid) {
                                document.getElementById('forNameCheck').src = "yes.jpeg";
                            } else {
                                document.getElementById('forNameCheck').src = "no.jpeg";
                            }
                            }
                        );
                    }

                    const userage = userForm.elements["userage"];
                    if (userage) {
                        userage.addEventListener("change", function(event){
                            if (this.validity.valid) {
                                document.getElementById('forAgeCheck').src = "yes.jpeg";
                            } else {
                                document.getElementById('forAgeCheck').src = "no.jpeg";
                            }
                            }
                        );
                    }
                    
                    const usermail = userForm.elements["usermail"];
                    if (usermail) {
                        usermail.addEventListener("change", function(event){
                            if (this.validity.valid) {
                                document.getElementById('forMailCheck').src = "yes.jpeg";
                            } else {
                                document.getElementById('forMailCheck').src = "no.jpeg";
                            }
                            }
                        );
                    }
                }

                userForm.addEventListener("submit", function(event){
                    event.preventDefault();
                })
            }));
            }());

    </script>
    <link rel="stylesheet" href="laba-5-1.css">

</head>

<body>

    <form id="userform" name="userform" method="post" autocomplete="off" action="">
        <header>Пожалуйста, заполните обязательные поля.</header>
        
        <p>
            <label for="username">Имя: </label>
            <input name="username" id="username" type="text" 
                autofocus="autofocus"
                pattern="\p{L}+"  
                minlength="6"
                maxlength="18"
                required="required"/>
            <img id="forNameCheck" src="no.jpeg"></img>
        </p>

        <p>
            <label for="userage">Возраст: </label>
            <input name="userage" id="userage" type="number" 
                min="10" max="150"
                required="required"/>
            <img id="forAgeCheck" src="no.jpeg"></img>
        </p>

        <p>
            <label for="usermail">E-mail: </label>
            <input name="usermail" id="usermail" type="email" 
                required="required"/>
            <img id="forMailCheck" src="no.jpeg"></img>
        </p>

        <p>
            <label for="usersite">Сайт: </label>
            <input name="usersite" id="usersite" type="url"/>
            <img for="usersite" src="yes.jpeg"></img>
        </p>

        <p>
            <input type="submit" id="submitBtn" value="Отправить" />
        </p>

    </form>

</body>

</html>
